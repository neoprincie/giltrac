server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # This sends all unknown routes to Angular's index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: cache static assets aggressively
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }
}
